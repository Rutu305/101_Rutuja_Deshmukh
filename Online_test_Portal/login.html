<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Role</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>

    <p><a href="#" id="showReset">Forgot Password?</a></p>

    <!-- Reset Password Section (initially hidden) -->
    <div id="resetSection" style="display:none; margin-top: 10px;">
      <input type="email" id="resetEmail" placeholder="Enter your email"><br><br>
      <button id="resetBtn">Send Reset Link</button>
      <p id="resetMsg" style="color: green;"></p>
    </div>

    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
