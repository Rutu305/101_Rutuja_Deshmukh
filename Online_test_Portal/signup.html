<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup with Role</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form id="signupForm">
  
  <input type="text" id="name" placeholder="Full Name" required />
<span id="nameError" style="color: red; font-size: 0.9em;"></span>
<br><br>

<input type="email" id="email" placeholder="Email" required />
<span id="emailError" style="color: red; font-size: 0.9em;"></span>
<br><br>

<input type="password" id="password" placeholder="Password" required />
<span id="passwordError" style="color: red; font-size: 0.9em;"></span>
<br><br>

<select id="role" required>
  <option value="">Select Role</option>
  <option value="admin">Admin</option>
  <option value="student">Student</option>
</select>
<span id="roleError" style="color: red; font-size: 0.9em;"></span>
<br><br>

  <button type="submit">Sign Up</button>
  
<br><br>

</form>


  <script type="module" src="signup.js"></script>
</body>
</html>
